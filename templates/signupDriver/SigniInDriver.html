<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Driver SignUp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Signin_driver/bootstrap/css/bootstrap.min.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='Signin_driver/css/Profile-Edit-Form.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='Signin_driver') }}" >>
    <link rel="stylesheet" href="{{ url_for('static', filename='Signin_driver/css/styles.css') }}" >

</head>

<body class="text-center" style="width: 100%;height: 100%;height: 100%;font-size: 18px;background-repeat: no-repeat;background-image: url({{ url_for('static', filename='Signin_driver/img/alex-jumper-JgEtmgOjoew-unsplash.jpg') }}) ;background-size: 100% 130%;filter: blur(0px);">
    <section class="d-xl-flex justify-content-xl-center align-items-xl-center" style="height: 100%;color: rgb(217,224,231);margin-top: 36px;filter: hue-rotate(0deg);">
        <!-- Start: Profile Edit Form -->
        <div class="container d-xl-flex justify-content-xl-center align-items-xl-center profile profile-view" id="profile" style="width: 726px;height: 480px;margin: 0px;margin-top: 0px;margin-left: 0px;">
            <div class="row">
                <div class="col-md-12 alert-col relative">
                    <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
                </div>
            </div>
            <form style="background-color: rgba(78,76,76,0.42);">
                <div class="form-row profile-row">
                    <div class="col-md-4 relative">
                        <div class="avatar">
                            <div class="avatar-bg center"></div>
                        </div><input type="file" class="form-control" name="avatar-file"></div>
                    <div class="col-md-8">
                        <h1>Create Driver Account</h1>
                        <hr>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group"><label>Firstname </label><input class="form-control" type="text" name="firstname"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group"><label>Lastname </label><input class="form-control" type="text" name="lastname"></div>
                            </div>
                        </div>
                        <div class="form-group"><label>Home Adress</label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group"><label>Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group"><label>Phone number</label><input class="form-control" type="input" name="confirmpass" autocomplete="off" required=""></div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="col-md-12 content-right"><button class="btn btn-primary border-white form-btn" type="submit" style="background-color: rgb(207,104,46);">CREATE</button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- End: Profile Edit Form -->
    </section>
    <script src="{{ url_for('static', filename='Signin_driver/js/jquery.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='Signin_driver//bootstrap/js/bootstrap.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='Signin_driver/js/Profile-Edit-Form.js') }}" ></script>
</body>

</html>
